<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広島県のクイズ</title>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header-inner">
                <h1 class="tac">
                    広島県のクイズ
                </h1>
            </div>
        </header>
        <section class="section mv">
            <div class="container ta-c">
                <p>さあ、広島県のクイズに挑戦だ！！</p>
                <a id="quiz-btn" class="start_btn">挑戦する！</a>
            </div>
        </section>

        <section id="quiz" class="section quiz">
            <div class="container ta-c">
                <div id="js-question" class="alert quiz-txt">
                    A sinple primary alert-check it out!
                </div>
                <div class="fl-wrap">
                    <button type="button" class="btn">aaa</button>
                    <button type="button" class="btn">aaa</button>
                    <button type="button" class="btn">aaa</button>
                    <button type="button" class="btn">aaa</button>
                </div>
            </div>

            <div class="reset">
                <span id="reset" class="reset-btn">
                    スタート画面に戻る
                </span>
                
            </div>
        </section>
        <section id="result" class="result">
            <div class="container">
                <p class="result-txt">
                    あなたの点数は、
                    <span id="q_len" class="score"></span>点満点中の
                    <span id="score" class="score"></span>点
                </p>
                <div class="btn-wrapper">
                    <span id="restart" class="restart-btn">
                        もう一度やる！
                    </span>
                </div>
                
            </div>
            
        </section>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
